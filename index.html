<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dodge Animation</title>
    <link rel="icon" type="image/svg" src="images/dodge-logo.svg">

    <!-- custom styles -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <section class="frame-1">
            <div class="frame-text text-1">
                <h1>Industry-Exclusive</h1>
                <h1>Stow 'N Go <sup>&reg;</sup> Seating</h1>
            </div>
            <img class="frame-1" src="images/frame-1.jpg" alt="">
        </section>
        <section class="frame-2">
            <div class="frame-text text-2">
                <h1 class="text-2">Designed For Families</h1>
            </div>
            <div class="frame-text text-3">
                <h1 class="text-3">And all their family stuff.</h1>
            </div>
            <div class="frame-text text-4">
                <h1 class="text-4">The 2016 Grand Caravan</h1>
                <h1 class="text-5">Best-selling minivan for over 33 years</h1>
            </div>

            <img class="full-van" src="images/full-van.jpg" alt="full dodge van">
        </section> 
       <div class="logo-button">
            <img src="images/dodge-logo.svg" alt="">
            <a class="get-more" href="#">Get more</a>
        </div>
    </main>



 






<!-- GSAP hookup -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
<script src="script.js"></script>
</body>
</html>
